name: PR Title Check

on:
    pull_request:
        types: [opened, edited, synchronize]

jobs:
    check-pr-title:
        runs-on: ubuntu-latest

        steps:
            - name: Check out the repository
              uses: actions/checkout@v3

            - name: Validate PR title
              id: validate
              run: |
                  PR_TITLE=$(jq -r .pull_request.title "$GITHUB_EVENT_PATH")
                  echo "PR Title: $PR_TITLE"
                  if [[ ! "$PR_TITLE" =~ ^(feat|fix|docs|style|refactor|test|chore)(\([a-zA-Z0-9-]+\))?:\ .+ ]]; then
                    echo "PR title does not match the required pattern."
                    exit 1
                  fi

            - name: Set status
              if: failure()
              run: |
                  gh pr comment ${{ github.event.pull_request.number }} --body "‚ùå PR title does not match the required pattern. Please use one of these formats:
                  - 'type: description' (e.g., 'feat: add new feature')
                  - 'type(scope): description' (e.g., 'chore(core): update dependencies')"
